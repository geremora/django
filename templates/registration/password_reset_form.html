{% extends "base.html" %}
{% load bootstrap %}
{% block main %}
<div class='col-sm-6 col-sm-offset-3'>
<h1>Password Reset</h1>
<p class='lead'>Reset your password using your email below.</p>
<form method="post">
  {% csrf_token %} 
    {{ form|bootstrap }}

  <button type="submit" class="btn btn-grey btn-block">Reset</button>
</form>
</div>
{% endblock %}
