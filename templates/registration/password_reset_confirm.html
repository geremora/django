{% extends "base.html" %}
{% load bootstrap%}
{% block main %}

{% if validlink %}
<div class='row'>
    <div class='col-md-offset-4 col-md-4 text-center'>
    	<h3>Reset Password</h3>

		<form method="post" action=".">
		  {% csrf_token %} 
		  {{ form|bootstrap }}

		  <input class="btn btn-grey btn-block" type="submit" value="Submit" />
		</form>
    </div>
  </div>
{% else %}

<p>Password reset failed</p>

{% endif %}

{% endblock %}
