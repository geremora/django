{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Editar perfil{% endblock title %}
{% block main %}
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h3>Editar perfil</h3>
      <hr>
      <div class="col-md-12">
        <form method="POST" class="form-horizontal">{% csrf_token %}
          <div class="col-md-12">
            {{ form|bootstrap }}
            <div class="form-group">
              <button type="submit" class="btn btn-grey">Guardar</button>
              <a href="{% url 'profile_detail' %}" class="btn btn-link">Cancelar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock main %}
