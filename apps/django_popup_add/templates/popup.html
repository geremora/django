{% extends "base.html" %}
{% load bootstrap %}

{# leave navbar empty so we don't show it #}
{% block navbar %}{% endblock navbar %}

{% block title %}{{ object.number }}{% endblock title %}
{% block main %}
    <div class="row page-actions page-actions-contacts-list">
        <div class="span10 offset2 page-actions-left">
            <h3 class="page-actions-heading">Add {{ field }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="span10 offset2">
            <form method="POST" action="{% url 'add_popup_window' field %}">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button class="btn">Add</button> <a href="javascript:window.close()">Cancel</a>
            </form>
        </div>
    </div>
{% endblock main %}
